<!DOCTYPE html>
{% load static %}
    <head>
        <title>{{ user.get_username }}'s Blog</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="{% static "todoapp/js/blog.js" %}"></script>
        <link rel="stylesheet" href="/static/todoapp/css/blog.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
    <body>
            <div class="page-header">
                <a  class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <h1>{{ user.get_username }}'s Blog</h1>
            </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                        <h2>New post</h2>
                        <form method="POST" class="post-form">{% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="save btn btn-default">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </body>
    </html>
