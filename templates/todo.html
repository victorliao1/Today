<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <script src="{% static "todoapp/js/todo.js" %}"></script>
    <title>TodoApp</title>
</head>
<body>
    <h1>Do this stuff!</h1>
    <ul>
        {% for todo_item in all_items %}
        <li>{{ todo_item.content }}
            <form action="/deleteTodo/{{todo_item.id}}/"
                style="display: inline;"
                methodo="post">{% csrf_token %}
                <input type="submit" value="Delete"/>
            </form>
        </li>
        {% endfor %}
    </ul>
    <img src="{% static '/todoapp/css/images/grouphike.jpg' %}" alt="hiking.png" />
        {% block content %}{% endblock %}
    <form action="/addTodo/" method="post">{% csrf_token %}
        <input type="text" name ="content"/>
        <input type="submit" value="Add"/>
    </form>
    </body>
</html>
